<style>

<h1>üî¢ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–æ–º–±–∏–Ω–∞—Ü–∏–π —Ü–∏—Ñ—Ä</h1>

<div class="card">
  <input id="digits" maxlength="8" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–∏—Ñ—Ä—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä 1141)">
  <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
  <pre id="result"></pre>
  <div class="count" id="count"></div>
</div>

<script>
function generate() {
  const input = document.getElementById('digits').value.trim();
  const result = document.getElementById('result');
  const count = document.getElementById('count');
  result.textContent = '';
  count.textContent = '';

  if (!/^\d+$/.test(input)) {
    result.textContent = '–í–≤–µ–¥–∏—Ç–µ —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã.';
    return;
  }

  const seen = new Set();
  const arr = [];

  function permute(chars, prefix = '') {
    if (chars.length === 0) {
      if (!seen.has(prefix)) {
        seen.add(prefix);
        arr.push(prefix);
      }
      return;
    }
    for (let i = 0; i < chars.length; i++) {
      permute(chars.slice(0, i) + chars.slice(i + 1), prefix + chars[i]);
    }
  }

  permute(input);
  const formatted = arr.map((code, i) => `${i + 1}. ${code}`).join('\n\n');
  result.textContent = formatted;
  count.textContent = `–í—Å–µ–≥–æ –∫–æ–º–±–∏–Ω–∞—Ü–∏–π: ${arr.length}`;
}
</script>
